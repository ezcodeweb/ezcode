<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="languages.js" defer></script>
    <script src="app.js" defer></script>
    <title>Translate App</title>
</head>
<body>
    <div class="background_img">
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text here"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled ></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-US">English</option>
                        <option value="tr-TR">Turkish</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </li>
                <li class="row to">
                    <select>
                        <option value="ne-NP">Nepali</option>
                        <option value="en-US">English</option>
                        <option value="tr-TR">Turkish</option>
                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
